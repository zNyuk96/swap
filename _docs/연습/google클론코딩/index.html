<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <link rel="stylesheet" href="style.css" class="css">
    <script defer src="index.js"></script>
</head>
<body>
    <header class="nav_bar">
        <div class="nav-wrapper">
            <div class="nav-container">Gmail</div>
            <div class="nav-container">이미지</div>
            <button class="nav-container dark-mode darkmode-bg">다크모드</button>
        </div>
    </header>
    <main>
        <div class="logo"> <img class="logo-img"src="./images/logo.png" alt="로고이미지"></div>
        <div class="sch-bar-wrapper">
            <img class="sch-img" src="./images/search.png" alt="서치이미지">
            <div class= "sch-bar"><input type="text" class="sch-input" placeholder="google 검색 또는 URL 입력"></div>
        </div>
        <section class="bookmark-wrapper">
            <div class="bookmark-container">
                <div class="bookmark-circle">
                    <a class="bookmark-circle" href="https://google.com" target="_blank">
                        <img class="bookmark-img" src="./images/google.png" alt="구글" >
                    </a>
                </div>
                google
            </div>
            <div class="bookmark-container">
                <div class="bookmark-circle">
                    <a class="bookmark-circle" href="https://naver.com" target="_blank">
                        <img class="bookmark-img" src="./images/naver.png" alt= "naver" >
                    </a>
                </div>
                naver
            </div>
            <div class="bookmark-container">
                <div class="bookmark-circle">
                    <a class="bookmark-circle" href="https://edu.ssafy.com" target="_blank">
                        <img class="bookmark-img" src="./images/ssafy.png" alt="ssafy">
                    </a>
                </div>
                ssafy
            </div>
            <div class="bookmark-container">
                <div class="bookmark-circle">
                    <button class="bookmark-circle" style="text-decoration: none; text-emphasis-color: none;">
                        <div class="add-bookmark">+</div>
                    </button>
                </div>
                <div class="add-bookmark-text">추가하기</div>
            </div>
        </section>
    </main>
</body>
</html>
