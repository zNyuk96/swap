<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입FORM</title>
    <link rel="stylesheet" href="005.css" class="css">
    <script defer src="005.js"></script>
</head>
<body>
    <form class="signup-form border2">
        <div class="info-wrapper">
            <input class="border-2 id" type="id" placeholder="id" name="id">
            <input class="border-2 pw" type="password" placeholder="password" name="pw">
            <input class="border-2 pwc" type="password" placeholder="password 확인" name="pwc">
            <div class="border2 pwm">비밀번호가 다릅니다.</div>
        </div>
        <div>개인정보수집동의 <input class="agree"type="checkbox"></div>
        <button class="border-1 submit" type="submit" name="submit">회원가입</button>
    </form>
</body>
</html>
